{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team Member Profile</title>
    <style>
        .main-logo {
            margin: 29px 0;
        }
        
        .main-logo>img {
            display: inline-block;
        }
        
        .main-logo>h2 {
            display: inline-block;
            font-size: 20px;
            font-weight: bold;
            margin-left: 11px;
            color: #01d262;
        }
        body {
            background-image: url("{% static 'img/edit profile3.jpg' %}"); /* Add the path to your image file */
            background-size: cover; /* Adjust as needed */
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="{% url "home" %}">
        <div class="main-logo">
            <img src="{% static "img/main-logo.png" %}" alt="">
            <h2>AIDLINK</h2>
        </div>
    </a>
    <div class="container">
        <h1>Edit Team Member Profile</h1>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ team_member.first_name }}"><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ team_member.last_name }}"><br>

            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" value="{{ team_member.contact_email }}"><br>

            <label for="contact_phone_number">Contact Phone Number:</label>
            <input type="text" id="contact_phone_number" name="contact_phone_number" value="{{ team_member.contact_phone_number }}"><br>

            <!-- Add more fields as needed -->

            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
