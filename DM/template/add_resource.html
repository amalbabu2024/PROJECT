{% extends 'coordinators_dashboard.html' %}

{% block content %}
    <style>
        .add-resource-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .add-resource-form h1 {
            font-size: 28px;
            margin-top: 0;
        }

        .add-resource-form label {
            display: block;
            margin-top: 10px;
        }

        .add-resource-form input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .add-resource-form input[type="submit"] {
            width: calc(100% - 16px);
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .add-resource-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>

    <form method="post" class="add-resource-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Resource">
    </form>
{% endblock %}
