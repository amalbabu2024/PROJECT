<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordinator Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-image: url("{% static 'img/dashboard.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        /* Style the cards */
        .card {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 16px;
            color: #333;
        }
        /* Style the buttons */
        .btn-primary {
            background-color: #01d262;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none; /* Remove underlines from links */
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-danger {
            background-color: #01d262;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none; /* Remove underlines from links */
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
        }
        .logout-button {
            background-color: #bb2d3b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none; /* Remove underlines from links */
            margin-top: 20px;
        }
        .logout-button:hover {
            background-color: #ff3e4d;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Coordinator Dashboard, {{ request.user.username }}!</h1>

    <div class="card">
        <h2 class="card-title">Manage Disaster Response</h2>
        <p class="card-text">Coordinate disaster response efforts and resources.</p>
        <a href="#" class="btn btn-primary">Manage Response</a>
    </div>

    <div class="card">
        <h2 class="card-title">Report Incidents</h2>
        <p class="card-text">Report and log disaster-related incidents in real-time.</p>
        <a href="#" class="btn btn-primary">Report Incidents</a>
    </div>

    <a href="{% url 'logout' %}" class="logout-button">Logout</a>
</body>
</html>
