{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("{% static 'img/coordinator.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        .registration-container {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .registration-container h2 {
            margin-bottom: 20px;
        }

        .registration-container input[type="text"],
        .registration-container input[type="email"],
        .registration-container input[type="password"],
        .registration-container select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 20px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .registration-container input[type="text"]:hover,
        .registration-container input[type="email"]:hover,
        .registration-container input[type="password"]:hover,
        .registration-container select:hover {
            border-color: #007BFF;
        }

        .registration-container .validation-message {
            color: red;
            margin-top: 4px;
        }

        .registration-container button {
            background-color: #01d262;
            color: white;
            padding: 14px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .registration-container button:hover {
            background-color: #0056b3;
        }

        /* Responsive design */
        @media screen and (max-width: 480px) {
            .registration-container {
                width: 90%;
                padding: 15px;
            }
        }
        
        /* Style labels */
        .registration-container label {
            font-weight: bold;
            font-size: 16px;
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }
    </style>
<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
</head>
<body>

<div class="registration-container">
    <h2>Registration for coordinator</h2>
    {% if messages %}
        <div class="error_message">
            <ul class="messages">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    <form action="#" method="post" id="forms">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username-input" placeholder="Create a Username" required>
            <div id="username-validation-message" class="validation-message"></div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
       
            <input type="email" name="email" id="email-input" placeholder="Enter your Email-Id" required>
            <div id="email-validation-message" class="validation-message">
            </div>
        </div>

        <div id="integrity-error-message" class="error_message"></div>   
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password-input" placeholder="Create a password" required>
            <div id="password-validation-message" class="validation-message"></div>
        </div>
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm-password-input" placeholder="Confirm Password" required>
            <div id="confirm-password-validation-message" class="validation-message"></div>
        </div>
        <button >Register</button>
    </form>
</div>
    <script>
    // Get references to the validation message elements
    const usernameValidationMessage = document.getElementById('username-validation-message');
    const usertypeValidationMessage = document.getElementById('usertype-validation-message');
    const emailValidationMessage = document.getElementById('email-validation-message');
    const passwordValidationMessage = document.getElementById('password-validation-message');
    const confirmPasswordValidationMessage = document.getElementById('confirm-password-validation-message');
    //
    const integrityErrorMessage = document.getElementById('integrity-error-message');

    // Get references to form fields
    const usernameInput = document.getElementById('username-input');
    const userTypeInput = document.getElementById('usertype-input');
    const emailInput = document.getElementById('email-input');
    const passwordInput = document.getElementById('password-input');
    const confirmPasswordInput = document.getElementById('confirm-password-input');

    // Validate username (no whitespace, only underscores allowed)
    usernameInput.addEventListener('input', () => {
        const usernameValue = usernameInput.value.trim();
        if (usernameValue === '') {
            usernameValidationMessage.textContent = 'Please enter your name.';
        } else if (/\s/.test(usernameValue)) {
            usernameValidationMessage.textContent = 'Username cannot contain spaces.';
        } else if (!/^[a-zA-Z0-9_]*$/.test(usernameValue)) {
            usernameValidationMessage.textContent = 'Username can only contain letters, numbers, and underscores.';
        } else {
            usernameValidationMessage.textContent = '';
        }
    });

    // Validate user type

    // Validate email
    emailInput.addEventListener('input', () => {
        const emailValue = emailInput.value.trim();
        if (emailValue === '') {
            emailValidationMessage.textContent = 'Please enter your email.';
        } else if (!/^\S+@\S+\.\S+$/.test(emailValue)) {
            emailValidationMessage.textContent = 'Please enter a valid email address.';
        } else if (/\.com\.com/.test(emailValue)) {
            emailValidationMessage.textContent = 'Repeated ".com" is not allowed in the email.';
        } else {
            emailValidationMessage.textContent = '';
        }
    });
    

// Validate password
passwordInput.addEventListener('input', () => {
    const passwordValue = passwordInput.value;
    // Corrected regex pattern for your requirements
    const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&()_+])[A-Za-z\d!@#$%^&()_+]{8,}$/;
    if (!passwordPattern.test(passwordValue)) {
        passwordValidationMessage.textContent = 'Password must contain at least one numeric digit, one uppercase letter, one lowercase letter, and one special character, and be at least 8 characters long';
    } else {
        passwordValidationMessage.textContent = '';
    }
});



    // Validate confirm password
    confirmPasswordInput.addEventListener('input', () => {
        const confirmPasswordValue = confirmPasswordInput.value;
        const passwordValue = passwordInput.value;
        if (confirmPasswordValue === '') {
            confirmPasswordValidationMessage.textContent = 'Please confirm your password.';
        } else if (confirmPasswordValue !== passwordValue) {
            confirmPasswordValidationMessage.textContent = 'Passwords do not match.';
        } else {
            confirmPasswordValidationMessage.textContent = '';
        }





        
    });

    // Get a reference to the form
    const form = document.getElementById('forms');

    // Function to validate the form on submit
    function validateForm(event) {
        // Prevent form submission initially
        event.preventDefault();

        // Check if all validation messages are empty
        if (
        usernameValidationMessage.textContent ||
        emailValidationMessage.textContent ||
        passwordValidationMessage.textContent ||
        confirmPasswordValidationMessage.textContent
    ) {
        // Display a general error message if there are validation errors
        alert('Please fix the form errors before submitting.');
    } else {
        // Submit the form if there are no errors
        form.submit();
    }
}

    // Attach the validateForm function to the form's submit event
    form.addEventListener('submit', validateForm);
    </script>

</body>
</html>
