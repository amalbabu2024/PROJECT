{% extends 'coordinators_dashboard.html' %}

{% block content %}
    <div class="profile">
        <h1>Edit Profile of {{ coordinator.user.username }}!</h1>
        <form method="post">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ coordinator.first_name }}"><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ coordinator.last_name }}"><br><br>

            <label for="contact_email">Contact Email:</label>
            <input type="email" id="contact_email" name="contact_email" value="{{ coordinator.user.email }}"><br><br>

            <label for="contact_phone_number">Contact Phone Number:</label>
            <input type="text" id="contact_phone_number" name="contact_phone_number" value="{{ coordinator.contact_phone_number }}"><br><br>

            <label for="registered_through_form">Registered Through Form:</label>
            <input type="checkbox" id="registered_through_form" name="registered_through_form" {% if coordinator.registered_through_form %}checked{% endif %}><br><br>

            <input type="submit" value="Update">
        </form>
    </div>

    <!-- Additional styles for the profile and form -->
    <style>
        .profile {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.5); /* Adjust the alpha (4th value) to control transparency */
        }
        .profile h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .profile form label {
            display: block;
            margin-bottom: 8px;
        }
        .profile form input[type="text"],
        .profile form input[type="email"] {
            width: 100%; /* Full width for input fields */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Include padding and border in the width */
        }
        .profile form input[type="checkbox"] {
            vertical-align: middle;
        }
        .profile form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* Full width for submit button */
        }
        .profile form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
{% endblock %}
