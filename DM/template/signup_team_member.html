{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Registration</title>
    <!-- Add your CSS stylesheets and JavaScript libraries here -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Add your custom CSS styles here */
        body {
            background-image: url("{% static 'img/person-with-anxiety-induced-by-height.jpg' %}");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.5); /* Adjust the alpha value (0.5) to make it more or less transparent */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px; /* Set max-width for the form container */
            width: 100%; /* Ensure the form container takes up the full width */
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.5);
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #007bff;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li {
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Team Member Registration</h2>
    {% if messages %}
        <div>
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form action="#" method="post" id="team-member-registration-form">
        {% csrf_token %}
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username-input" placeholder="Create a Username" required>
            <div id="username-validation-message"></div>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email-input" placeholder="Enter your Email-Id" required>
            <div id="email-validation-message"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password-input" placeholder="Create a password" required>
            <div id="password-validation-message"></div>
        </div>
        <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm-password-input" placeholder="Confirm Password" required>
            <div id="confirm-password-validation-message"></div>
        </div>
        <div>
            <label for="organization">Organization</label>
            <select name="organization" id="organization-select">
                {% if organizations %}
                    {% for organization in organizations %}
                        <option value="{{ organization.OrganizationID }}">{{ organization.OrganizationName }}</option>
                    {% endfor %}
                {% else %}
                    <option value="">No organizations found.</option>
                {% endif %}
            </select>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
{% comment %} <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("team-member-registration-form");
        const usernameInput = document.getElementById("username-input");
        const emailInput = document.getElementById("email-input");
        const passwordInput = document.getElementById("password-input");
        const confirmPasswordInput = document.getElementById("confirm-password-input");

        form.addEventListener("input", function () {
            validateUsername();
            validateEmail();
            validatePassword();
            validateConfirmPassword();
            toggleSubmitButton();
        });

        function validateUsername() {
            // Validate username (no special characters)
            const username = usernameInput.value.trim();
            const regex = /^[a-zA-Z0-9_]{1,}$/; // Allow letters, numbers, and underscores
            if (!regex.test(username)) {
                document.getElementById("username-validation-message").textContent = "Username should not contain special characters.";
            } else {
                document.getElementById("username-validation-message").textContent = "";
            }
        }

        function validateEmail() {
            // Validate email (only one @ symbol, no special characters except @)
            const email = emailInput.value.trim();
            const atSymbolIndex = email.indexOf("@");
            const hasSpecialCharacters = /[^a-zA-Z0-9@._-]/.test(email); // Allow letters, numbers, @, dot, underscore, hyphen
            if (atSymbolIndex === -1 || atSymbolIndex !== email.lastIndexOf("@") || hasSpecialCharacters) {
                document.getElementById("email-validation-message").textContent = "Invalid email format.";
            } else {
                document.getElementById("email-validation-message").textContent = "";
            }
        }

        function validatePassword() {
            // Validate password (minimum 8 characters, at least one uppercase, one lowercase, one special character, one number)
            const password = passwordInput.value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (!regex.test(password)) {
                document.getElementById("password-validation-message").textContent = "Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.";
            } else {
                document.getElementById("password-validation-message").textContent = "";
            }
        }

        function validateConfirmPassword() {
            // Validate confirm password (must match password)
            const confirmPassword = confirmPasswordInput.value;
            const password = passwordInput.value;
            if (confirmPassword !== password) {
                document.getElementById("confirm-password-validation-message").textContent = "Passwords do not match.";
            } else {
                document.getElementById("confirm-password-validation-message").textContent = "";
            }
        }

        function toggleSubmitButton() {
            const submitButton = document.querySelector("button[type=submit]");
            if (validateUsername() && validateEmail() && validatePassword() && validateConfirmPassword()) {
                submitButton.removeAttribute("disabled");
            } else {
                submitButton.setAttribute("disabled", "disabled");
            }
        }
    });
</script> {% endcomment %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('team-member-registration-form');
        const usernameInput = document.getElementById('username-input');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const organizationSelect = document.getElementById('organization-select');
        const submitButton = document.querySelector('button[type="submit"]');

        form.addEventListener('input', () => {
            const isUsernameValid = validateUsername();
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            const isOrganizationValid = validateOrganization();

            submitButton.disabled = !(isUsernameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid && isOrganizationValid);
        });

        function validateUsername() {
            const value = usernameInput.value.trim();
            const isValid = /^[a-zA-Z0-9_]{5,}$/.test(value);
            return updateValidationMessage(usernameInput, isValid, 'Username must be at least 5 characters long and can only contain letters, numbers, and underscores.');
        }

        function validateEmail() {
            const value = emailInput.value.trim();
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
            return updateValidationMessage(emailInput, isValid, 'Invalid email format.');
        }

        function validatePassword() {
            const value = passwordInput.value.trim();
            const isValid = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/.test(value);
            return updateValidationMessage(passwordInput, isValid, 'Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.');
        }

        function validateConfirmPassword() {
            const passwordValue = passwordInput.value.trim();
            const confirmPasswordValue = confirmPasswordInput.value.trim();
            const isValid = passwordValue === confirmPasswordValue;
            return updateValidationMessage(confirmPasswordInput, isValid, 'Passwords do not match.');
        }

        function validateOrganization() {
            const isValid = organizationSelect.value !== '';
            return updateValidationMessage(organizationSelect, isValid, 'Please select an organization.');
        }

        function updateValidationMessage(element, isValid, message) {
            const validationMessageElement = element.nextElementSibling;
            if (!isValid) {
                element.classList.add('invalid');
                validationMessageElement.textContent = message;
                return false;
            } else {
                element.classList.remove('invalid');
                validationMessageElement.textContent = '';
                return true;
            }
        }
    });
</script>

</body>
</html>
