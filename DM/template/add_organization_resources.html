{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Organization Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'img/organization resouces.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            float: right;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Organization Resources</h1>
        <form method="post">
            {% csrf_token %}
            <label for="ResourceName">Resource Name:</label><br>
            <input type="text" id="ResourceName" name="ResourceName" required><br><br>
            
            <label for="Description">Description:</label><br>
            <textarea id="Description" name="Description" rows="4" cols="50" required></textarea><br><br>
            
            <label for="Quantity">Quantity:</label><br>
            <input type="number" id="Quantity" name="Quantity" required><br><br>
            
            <label for="ResourceType">Resource Type:</label><br>
            <select id="ResourceType" name="ResourceType" required>
                <option value="Personnel">Personnel</option>
                <option value="Equipment">Equipment</option>
                <option value="Supplies">Supplies</option>
            </select><br><br>
            
            <input type="submit" value="Add Resource">
        </form>
    </div>
</body>
</html>
